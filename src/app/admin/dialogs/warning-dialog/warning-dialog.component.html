<h1 mat-dialog-title>Error</h1>
<div mat-dialog-content>
  <p>{{data}}</p>
</div>
<div mat-dialog-actions>
  <button class="btn btn-primary btn-md mb-3 text-uppercase" (click)="closeDialog()">Annuleer</button>
  <button class="btn btn-primary btn-md mb-3 text-uppercase" (click)="confirmDialog()">Bevestig</button>
</div>
