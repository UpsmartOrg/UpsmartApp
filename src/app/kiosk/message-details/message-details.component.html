<!-- Heading -->
<h1 class="mt-5 pt-5">Stadsnieuws</h1>
<hr>

<!-- Content -->
<div class="mb-3">
  <p (click)="redirectTo()" class="link">&#8630; Terug naar stadsnieuws</p>
</div>
<div *ngIf="message == null">
  <div class="text-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
<div *ngIf="message" class="mt-3">
  <h2 class="h3">{{ message.title }}</h2>
  <p class="text-muted">Toegevoegd op {{ message.created_at | date: 'dd-MM-YYYY'}}</p>
  <p>{{ message.body }}</p>
</div>
