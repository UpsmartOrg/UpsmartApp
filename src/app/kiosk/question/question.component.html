<div *ngIf="question.rows">
  <div class="mb-3 mt-3 pt-2">
    <label for="{{ 'input' + index }}" class="form-label">{{ index + 1 }}. {{ question.title }}</label>
    <textarea type="text" class="form-control" id="{{ 'input' + index }}"
      [(ngModel)]="answer.open_question_answer"></textarea>
  </div>
</div>
<div *ngIf="!question.rows">
  <div *ngIf="question.multiple_answers == 1">
    <div class="mb-3 mt-3 pt-2">
      <label>{{ index + 1 }}. {{ question.title }}</label>
      <div *ngFor="let item of multiItems">
        <div class="form-check" *ngIf="item.multiplechoice_question_id == question.id">
          <input class="form-check-input" type="checkbox" value="item.id" name="{{ 'check' + index }}"
            id="{{ 'check' + index }}" (click)="addCheck(item.id)">
          <label class="form-check-label" for="{{ 'check' + index }}">
            {{ item.title }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="question.multiple_answers == 0">
    <div class="mb-3 mt-3 pt-2">
      <label>{{ index + 1 }}. {{ question.title }}</label>
      <div *ngFor="let item of multiItems">
        <div class="form-check" *ngIf="item.multiplechoice_question_id == question.id">
          <input class="form-check-input" type="radio" value="{{ item.id }}" name="{{ 'radio' + index }}"
            id="{{ 'radio' + index }}" [(ngModel)]="answer.multiplechoice_item_id">
          <label class="form-check-label" for="{{ 'radio' + index }}">
            {{ item.title }}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
